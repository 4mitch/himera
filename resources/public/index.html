<html>

<head>
  <script type="text/javascript" src="javascript/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="javascript/jquery.console.js"></script>
  <script type="text/javascript" src="out/goog/base.js"></script>
  <script type="text/javascript" src="con.js"></script>
  <script type="text/javascript" src="repl.js"></script>
  <script type="text/javascript">
    goog.require('himera.client.repl');
  </script>
  <style type="text/css">
    #console {
      height: 220px;
      background: #eee;
      margin: 10px;
      border-radius: 5px;
      -moz-border-radius: 5px;
      border: 1px solid #aaa;
    }

    #console div.jquery-console-inner { 
      width:580px;
      height:200px; 
      margin: 10px 10px;
      overflow:auto; 
      text-align:left;
    }
    #console div.jquery-console-message-value {
      color:#0066FF; 
      font-family:monospace;
      padding:0.1em; 
    }
    #console div.jquery-console-prompt-box {
      color:#444; font-family:monospace; 
    }
    #console div.jquery-console-focus span.jquery-console-cursor {
      background:#333; color:#eee; font-weight:bold;
    }
    #console div.jquery-console-message-error {
      color:#ef0505; font-family:sans-serif; font-weight:bold;
      padding:0.1em; 
    }
    #console div.jquery-console-message-success {
      color:#187718; font-family:monospace;
      padding:0.1em; 
    }
    #console span.jquery-console-prompt-label { 
      font-weight:bold;
    }
</style>
</head>
<body>

<div class="console" id="console"></div>

<script>
  himera.client.repl.go();
  goog.require('cljs.core');
  goog.provide('cljs.user');
</script>

</body>
</html>
